<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex justify-center items-center bg-gray-100">
    <div class="flex max-w-4xl w-full shadow-lg rounded-lg overflow-hidden">
        <div class="hidden lg:block lg:w-1/2 bg-gray-900 p-8">
            <div class="text-white text-3xl font-bold mb-4">Reset Password</div>
            <p class="text-gray-300">Enter your email to reset your password and regain access to your account.</p>
        </div>
        <div class="w-full lg:w-1/2 p-8 bg-white">
            <h2 class="text-2xl font-bold text-gray-700">Forgot Password</h2>
            <form id="confirmPasswordForm" class="mt-6">
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input id="password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" type="text" placeholder="Enter your password">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                    <input id="cPassword" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" type="text" placeholder="Enter your password">
                </div>
                <button class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-300">
                    Send Reset Link
                </button>
            </form>
            <p class="mt-4 text-center text-gray-600">Remember your password? <a href="login.html" class="text-blue-600 hover:underline">Login</a></p>
        </div>
    </div>
</body>
<script src="javascript/alert.js"> </script>
<script src="javascript/confirm-password.js"> </scrip
</html>
