<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigate Campus</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <div class="flex">
        <!-- Left Slider -->
        <div class="w-full sm:w-1/3 h-screen bg-gray-50 p-6 shadow-lg">
            <nav class="h-16 flex justify-start items-center">
                <a href="/index.html" class="flex items-center mb-4">
                    <span class="text-2xl font-extrabold">&larr;</span>
                </a>
                
                
                <div class="locationLogo">
                    <img src="https://framerusercontent.com/images/FQbf6D7JJVETheQwkQozlAjQUU.png" class="w-72 h-auto" alt="">
                </div>
            
            
            </nav>
            <h2 class="text-3xl font-semibold mb-2 mt-8 text-bg-gray-800">Navigate <span class="text-blue-600">Campus</span></h2>
            <p class="text-gray-700 mb-6 text-lg">
                Having an issue finding your way around campus? Don't worry we got you covered!
            </p>
            
       
            
            <!-- Hostel Section -->
            <div class="space-y-4">
                <!-- Hostel Card 1 -->
                <div class="bg-gray-50 p-4 rounded-lg flex items-center justify-between shadow-lg">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-gray-200  mr-4 flex items-center justify-center">
                            <img src="https://sdrive.blr1.cdn.digitaloceanspaces.com/files/4cfb797bd42593aaf2b981960f6966d3.gif " alt="Placeholder" class="rounded-lg">
                        </div>
                        <div>
                            <h3 class="font-bold">Boys Hostel- A (Aariyabhatta)</h3>
                            <p class="text-gray-500 text-sm">Known as Aariyabhatta.</p>
                            <a href="/navigate.html">
                            <button
                            class="bg-gray-800 px-5 py-1 text-white font-semibold rounded-lg shadow-lg hover:bg-purple-500 transition duration-300 mt-3 ml-3">
                            View
                            </button>
                        </a>
        
                        </div>
                    </div>
                    <div class="flex flex-col space-y-2">
                        <button class="text-blue-600 hover:text-blue-800">
                            <img src="phone.gif" alt="" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8h4l2-2h6l2 2h4v10a2 2 0 01-2 2H5a2 2 0 01-2-2V8z" />
                            
                        </button>
                        <button class="text-blue-600 hover:text-blue-800">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m2 0h.01M4 4v16h16V4H4z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Hostel Card 2 -->
                <div class="bg-gray-50 p-4 rounded-lg flex items-center justify-between shadow-lg">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-gray-200 rounded-full mr-4 flex items-center justify-center">
                            <img src="https://images.shiksha.com/mediadata/images/1502171847phpo8dB47.jpeg" alt="Placeholder" class="rounded-full">
                        </div>
                        <div>
                            <h3 class="font-bold">Boys Hostel- (Ramanaunjan)</h3>
                            <p class="text-gray-500 text-sm">Known as Ramanaunjan</p>
                            <button
                            class="bg-gray-800 px-5 py-1 text-white font-semibold rounded-lg shadow-lg hover:bg-purple-500 transition duration-300 mt-3 ml-3">
                            View
                            </button>
                        </div>
                    </div>
                    <div class="flex flex-col space-y-2">
                        <button class="text-blue-600 hover:text-blue-800">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8h4l2-2h6l2 2h4v10a2 2 0 01-2 2H5a2 2 0 01-2-2V8z" />
                            </svg>
                        </button>
                        <button class="text-blue-600 hover:text-blue-800">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m2 0h.01M4 4v16h16V4H4z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- Add more hostel cards similarly as needed -->
            </div>
        </div>

        <!-- Right Section (Map Placeholder) -->
        <div class="hidden sm:block sm:w-2/3 ">
            <!-- The map would go here. Placeholder image for now -->
            <div class="h-screen bg-gray-300 flex items-center justify-center">
                
                <iframe src="https://www.google.com/maps/embed/v1/search?q=Demo-Library-DEMO-ADDRESS-110001&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8" frameborder="0" class="w-full h-full"></iframe>
            </div>
        </div>
    </div>

</html>
