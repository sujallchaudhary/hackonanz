<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex justify-center items-center bg-gray-100">
        <div class="w-full lg:w-1/2 p-8 bg-white">
            <h2 class="text-2xl font-bold text-gray-700">Add Event</h2>
            <form id="loginForm" class="mt-6">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Event Name or Link</label>
                    <input id="eventN" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" type="text" placeholder="Event Name/Link">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Event Discription</label>
                    <input id="discription" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" type="text" placeholder="Event Discription">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Start Date</label>
                    <input id="startD" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" type="text" placeholder="Start Date">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Start Time</label>
                    <input id="startT" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" type="text" placeholder="Start Time">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">End Time</label>
                    <input id="endT" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" type="text" placeholder="End Time">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Upload File</label>
                    <input type="file" id="myFile" name="filename">
                </div>
                <div class="flex items-center justify-between">
                </div>
                <button type="submit" class="w-full mt-6 bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-300">
                    Submit
                </button>
            </form>
        </div>
</body>
<script src="javascript/alert.js"> </script>
<script src="javascript/login.js"> </script>
</html>
